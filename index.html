<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
       
       body {
        font-family: Arial, Helvetica, sans-serif;

       }

       table {
        width: 500px;
        border-collapse: collapse;
       }

       td, th {
        border: 1px solid black;
        padding: 10px;
       }

       thead, tfoot {
        background-color: gray;
        color: white;
        text-shadow: 1px 1px 1px black;
       }
       td.populacao {
        text-align: right;
       }

    </style>
</head>
<body>
    <h1> Uso de Tabelas Grandes </h1>

    <!-- Anatomia para Tabelas Grandes 
         
    Table 
      THead
         Tr, Td, Th
      Tbody
         Tr, Td, Th
      Tfoot
         Tr, Td, Th
      -->
         <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="populacao">45.919.049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="populacao">21.322.641</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="populacao">17.219.679</td>
                </tr>
                <tr>
                    <td>Bahia</td>
                    <td class="populacao">14.850.513</td>
                </tr>
                <tr>
                    <td>Paraná</td>
                    <td class="populacao">11.824.665</td>
                </tr>
                <tr>
                    <td>Rio Grande do Sul</td>
                    <td class="populacao">11.229.815</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td class="populacao"><strong>210.147.125</strong></td>
                </tr>
            </tfoot>
         </table>
</body>
</html>
